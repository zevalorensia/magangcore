<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Bumi Menara Internusa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/output.css" />
    <style>
      /* Optional: Customize the button size and appearance */

      .btn-sign-in {
        width: auto;
        /* Adjust the width to fit the content */
        min-width: 150px;
        /* Minimum width of the button */
        background-color: #1d4ed8;
        /* Tailwind's blue-600 */
        color: white;
        padding: 12px;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .btn-sign-in:hover {
        background-color: #1e40af;
        /* Tailwind's blue-700 */
      }
    </style>
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-r from-white-100 to-blue-100"
  >
    <div
      class="w-full max-w-6xl h-200 flex shadow-lg rounded-xl overflow-hidden"
    >
      <!-- Left Side - Logo and Form -->
      <div class="w-1/2 bg-white p-10 flex flex-col justify-center">
        <div class="flex justify-center mb-8">
          <!-- Set the logo size to pixels -->
          <img
            src="/gambar/logobmi.png"
            alt="BMI Logo"
            class="w-[300px] h-[200px] object-contain"
          />
        </div>
        <form>
          <div class="mb-6">
            <label for="email" class="block text-gray-700 text-sm mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:border-blue-500"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:border-blue-500"
              placeholder="Enter your password"
            />
          </div>
          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center">
              <input
                type="checkbox"
                class="form-checkbox h-4 w-4 text-blue-500"
              />
              <span class="ml-2 text-gray-600 text-sm">Remember me</span>
            </label>
            <a href="#" class="text-sm text-blue-500 hover:underline"
              >Forgot Password?</a
            >
          </div>
          <div class="flex justify-center">
            <a
              href="/admin/dashboard.html"
              class="btn-sign-in px-2 py-2 bg-blue-800 rounded-full w-5 text-white text-center"
            >
              Sign In
            </a>
          </div>
        </form>
      </div>

      <!-- Right Side - Welcome Message -->
      <div
        class="w-1/2 bg-gradient-to-b from-yellow-500 to-blue-900 text-white flex flex-col justify-center items-center"
      >
        <div class="text-center">
          <h2 class="text-4xl font-bold mb-4">Welcome!</h2>
          <p class="text-l">Together We Become Stronger</p>
        </div>
      </div>
    </div>
    <script src="/javascript/login.js"></script>
  </body>
</html>
